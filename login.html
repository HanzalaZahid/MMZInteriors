<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <title>Login</title>
</head>
<body class="login">
    <div class="login_container">
        <div class="logo">
            <!-- <img src="./assets/images/logo_login.png" alt=""> -->
        </div>
        <form action="" class="login_form">
            <input type="text" name="username" id="username" placeholder="Enter Username or Email">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <div class="inline_group">
                <input type="checkbox" name="remember_login" id="remember_login">
                <label for="remember_login">Remmeber me.</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
